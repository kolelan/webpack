<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="menu.css" rel="stylesheet">
</head>
<body>

        <span class="title"><%-title%></span>

<script type="text/template" id="menu-list-template">

        <% }); %>
    </ul>
</script>
<script src="main.js"></script>

</body>
</html>
